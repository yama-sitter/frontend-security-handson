<!DOCTYPE html>
<html lang="ja">

<head>
  <title>アカウント作成</title>
  <link rel="stylesheet" href="./signup.css">
</head>

<body>
  <form id="signup" action="/signup" method="POST">
    <fieldset>
      <legend class="form-caption">アカウント作成</legend>
      <div>
        <label for="username">メールアドレス</label>
        <input id="username" type="email" name="username" class="signup-input" required autocomplete="email">
      </div>
      <div>
        <label for="password">パスワード</label>
        <input id="new-password" type="password" name="password" class="signup-input" required
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="パスワードには8文字以上の英数字を入力して下さい" autocomplete="new-password">
      </div>
      <div class="signup-item">
        <input type="checkbox" id="display-password">
        <label for="display-password">パスワードを表示する</label>
      </div>
      <p><small>パスワードには8文字以上の英数字を入力して下さい</small></p>
      <button id="submit" type="submit">アカウント作成</button>
    </fieldset>
  </form>

  <script>
    const button = document.querySelector("#submit");
    const password = document.querySelector("#new-password");
    button.addEventListener("click", () => {
      if (!/^[A-Za-z\d]{8,}$/.test(password.value)) {
        password.setCustomValidity("8文字以上の英数字を入力して下さい");
      } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password.value)) {
        password.setCustomValidity("英数字を少なくとも1文字ずつ入力して下さい");
      } else {
        password.setCustomValidity("");
      }
    })

    const checkbox = document.querySelector("#display-password");
    checkbox.addEventListener("change", () => {
      if (checkbox.checked === true) {
        password.type = "text";
      } else {
        password.type = "password";
      }
    })
  </script>
</body>

</html>
