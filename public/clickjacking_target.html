<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>クリックジャッキングのターゲット</title>
  </head>
  <body>
    <button id="button">削除</button>
    <script>
      const button = document.querySelector("#button");
      button.addEventListener("click", () => {
        alert("削除ボタンがクリックされました");
      });
    </script>
  </body>
</html>
